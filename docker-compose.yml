# OSM POI Matchmaker
version: '2.1'
volumes:
  opm_dbdata:
  opm_osmdata:
  opm_outputdata:
services:
  db:
    image: postgis/postgis:12-3.0-alpine
    container_name: opm_db
    environment:
      - POSTGRES_USER=poi
      - POSTGRES_PASSWORD=poitest
      - POSTGRES_DB=poi
    ports:
      - "15432:5432"
    shm_size: 1G
    volumes:
      - ../container/dbdata:/var/lib/postgresql/data/
      - ${PWD}/osm2pgsql/postgresql.conf:/etc/postgresql/postgresql.conf
    restart: on-failure:10
    oom_score_adj: -100
  osm_load_app:
    image: osm_loader:latest
    container_name: opm_osm_load_app
    environment:
      - PGPASSWORD=poitest
      - OSM2PGSQL_VERSION=1.0.0
    volumes:
      - ../container/osmdata:/opm/osm
    depends_on:
      - db
    restart: on-failure:10
    oom_score_adj: -100
    mem_limit: 16g

  poi_load_app:
    image: osm_poi_matchmaker:latest
    container_name: opm_poi_load_app
    volumes:
      - ../container/osmdata:/opm/osm
      - ../container/importdata:/opm/osm_poi_matchmaker/output
      - ../container/downloaddata:/opm/osm_poi_matchmaker/cache_url
    depends_on:
      - db
    restart: on-failure:10
    oom_score_adj: -100
    mem_limit: 16g
